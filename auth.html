<!DOCTYPE html>
<html>
<head>
    <title>登录/注册 - Woj</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            margin: 0;
        }
        
        .auth-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: #8b6b4a;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0d6c2;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #8b6b4a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 style="text-align: center; color: #8b6b4a;">Woj OJ系统</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">登录</div>
            <div class="tab" onclick="switchTab('register')">注册</div>
        </div>
        
        <div id="login-form">
            <div class="form-group">
                <input type="text" id="login-username" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="密码">
            </div>
            <button onclick="login()">登录</button>
        </div>
        
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <input type="text" id="register-username" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="密码（至少6位）">
            </div>
            <div class="form-group">
                <input type="password" id="register-confirm" placeholder="确认密码">
            </div>
            <button onclick="register()">注册</button>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            
            if (tab === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').style.display = 'block';
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('register-form').style.display = 'block';
            }
        }
        
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('woj_users')) || [];
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                localStorage.setItem('woj_currentUser', JSON.stringify(user));
                location.href = 'index.html';
            } else {
                alert('用户名或密码错误');
            }
        }
        
        function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirm = document.getElementById('register-confirm').value.trim();
            
            if (!username || !password || !confirm) {
                alert('请填写所有字段');
                return;
            }
            
            if (password !== confirm) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (password.length < 6) {
                alert('密码长度至少为6位');
                return;
            }
            
            let users = JSON.parse(localStorage.getItem('woj_users')) || [];
            
            if (users.some(u => u.username === username)) {
                alert('用户名已存在');
                return;
            }
            
            const nextUserId = users.length > 0 ? Math.max(...users.map(u => u.userId)) + 1 : 0;
            
            const newUser = {
                userId: nextUserId,
                username,
                password,
                isAdmin: nextUserId === 0,
                createdAt: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('woj_users', JSON.stringify(users));
            localStorage.setItem('woj_currentUser', JSON.stringify(newUser));
            location.href = 'index.html';
        }
    </script>
</body>
</html>
