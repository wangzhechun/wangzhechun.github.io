<!DOCTYPE html>
<html>
<head>
    <title>登录/注册 - Woj</title>
    <style>
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #8b6b4a;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: #d4b78f;
            font-weight: 500;
            color: #8b6b4a;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #5a4a3a;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0d6c2;
            border-radius: 6px;
            font-size: 15px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #d4b78f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #c0a378;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Woj 信息竞赛平台</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">登录</div>
            <div class="tab" onclick="switchTab('register')">注册</div>
        </div>
        
        <div id="login-form">
            <div class="form-group">
                <label for="login-username">用户名</label>
                <input type="text" id="login-username" placeholder="输入用户名">
            </div>
            
            <div class="form-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" placeholder="输入密码">
            </div>
            
            <div id="login-error" class="error"></div>
            
            <button onclick="login()">登录</button>
        </div>
        
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-username">用户名</label>
                <input type="text" id="register-username" placeholder="输入用户名">
            </div>
            
            <div class="form-group">
                <label for="register-password">密码</label>
                <input type="password" id="register-password" placeholder="输入密码 (至少6位)">
            </div>
            
            <div class="form-group">
                <label for="register-confirm">确认密码</label>
                <input type="password" id="register-confirm" placeholder="再次输入密码">
            </div>
            
            <div id="register-error" class="error"></div>
            
            <button onclick="register()">注册</button>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            
            if (tab === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').style.display = 'block';
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('register-form').style.display = 'block';
            }
        }
        
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorEl = document.getElementById('login-error');
            
            if (!username || !password) {
                errorEl.textContent = '请输入用户名和密码';
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('woj_users')) || [];
            const user = users.find(u => u.username === username && u.password === password);
            
            if (!user) {
                errorEl.textContent = '用户名或密码错误';
                return;
            }
            
            // 保存登录状态
            localStorage.setItem('woj_currentUser', JSON.stringify(user));
            window.location.href = 'index.html';
        }
        
        function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirm = document.getElementById('register-confirm').value.trim();
            const errorEl = document.getElementById('register-error');
            
            if (!username || !password || !confirm) {
                errorEl.textContent = '请填写所有字段';
                return;
            }
            
            if (password !== confirm) {
                errorEl.textContent = '两次输入的密码不一致';
                return;
            }
            
            if (password.length < 6) {
                errorEl.textContent = '密码长度至少为6位';
                return;
            }
            
            let users = JSON.parse(localStorage.getItem('woj_users')) || [];
            
            if (users.some(u => u.username === username)) {
                errorEl.textContent = '用户名已存在';
                return;
            }
            
            // 自动分配用户ID
            const nextUserId = users.length > 0 ? 
                Math.max(...users.map(u => u.userId)) + 1 : 0;
            
            const newUser = {
                userId: nextUserId,
                username,
                password,
                createdAt: new Date().toISOString(),
                isAdmin: nextUserId === 0 // 第一个用户是管理员
            };
            
            users.push(newUser);
            localStorage.setItem('woj_users', JSON.stringify(users));
            
            // 自动登录
            localStorage.setItem('woj_currentUser', JSON.stringify(newUser));
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
