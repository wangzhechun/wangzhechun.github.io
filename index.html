<!DOCTYPE html>
<html>
<head>
    <title>Woj | 信息竞赛平台</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <style>
        :root {
            --primary-color: #8b6b4a;
            --secondary-color: #d4b78f;
            --light-bg: #f5efe6;
            --white: #ffffff;
            --danger: #e74c3c;
            --success: #2ecc71;
        }
        
        /* 基础样式 */
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* 侧边栏 */
        #sidebar {
            width: 220px;
            background-color: var(--light-bg);
            height: 100vh;
            padding: 25px 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            border-right: 1px solid #e0d6c2;
        }
        
        #sidebar h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 12px;
            margin-top: 0;
            font-weight: 600;
            font-size: 1.2em;
        }
        
        /* 按钮样式 */
        .btn {
            display: block;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            font-weight: 500;
            text-align: center;
            outline: none;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #c0a378;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* 主内容区 */
        #main-content {
            flex: 1;
            padding: 30px;
            margin-left: 260px;
            max-width: 1000px;
        }
        
        /* 卡片样式 */
        .card {
            background-color: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border: 1px solid #eee;
        }
        
        /* 用户菜单 */
        .user-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .user-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--secondary-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* 搜索框 */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        #search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid #e0d6c2;
            border-radius: 12px;
            font-size: 15px;
            background-color: #f9f5f0;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a89b8a;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            #main-content {
                margin-left: 0;
                padding: 20px;
            }
            .user-menu {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 用户菜单 -->
    <div class="user-menu" id="user-menu" style="display: none;">
        <button class="user-btn" id="user-profile-btn">
            <span class="user-avatar" id="user-avatar">U</span>
            <span id="username-display"></span>
            <span id="user-badge" style="display: none;" class="admin-badge">站长</span>
        </button>
    </div>

    <!-- 侧边栏 -->
    <div id="sidebar">
        <h2>Woj导航</h2>
        <a href="#" class="btn" onclick="location.hash=''">🏠 主页</a>
        <a href="#problem" class="btn">📚 题库</a>
        <a href="newproblem.html" class="btn btn-primary" id="new-problem-btn" style="margin-top: 20px; display: none;">✚ 新建题目</a>
        <button onclick="syncWithGitHub()" class="btn" style="background: #6e5494; color: white; margin-top: 10px;">🔄 同步数据</button>
    </div>

    <!-- 主内容区 -->
    <div id="main-content">
        <!-- 主页内容 -->
        <div id="home-page">
            <div class="card">
                <h1 style="color: var(--primary-color); margin-top: 0;">Woj | 信息竞赛平台</h1>
                <p style="color: #a89b8a;">练习编程，提升算法能力</p>
            </div>
            
            <!-- 题目详情 -->
            <div id="problem-container" class="card" style="display: none;">
                <h2 id="current-problem-title" style="color: var(--primary-color); margin-top: 0;"></h2>
                <div id="current-problem-content"></div>
            </div>

            <!-- 代码编辑器 -->
            <div id="editor-container" class="card">
                <div id="editor" style="height: 350px;"></div>
            </div>

            <!-- 运行控制区 -->
            <div id="run-controls" class="card">
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="language" style="margin-right: 10px;">语言：</label>
                    <select id="language" style="padding: 8px 12px; border-radius: 8px; border: 1px solid #e0d6c2;">
                        <option value="cpp">C++ (GCC 10.2.0)</option>
                        <option value="python">Python (3.10.0)</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 20px; color: #a89b8a; margin: 15px 0;">
                    <div>⏱️ 时间限制: 5秒</div>
                    <div>💾 内存限制: 256MB</div>
                </div>
                
                <button id="run-button" class="btn btn-primary">▶️ 运行代码</button>
            </div>

            <!-- 输入输出区 -->
            <div id="io-container">
                <div class="card">
                    <h3 style="color: var(--primary-color); margin-top: 0;">输入（stdin）</h3>
                    <textarea id="stdin" rows="4" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #e0d6c2;"></textarea>
                </div>
                
                <div class="card">
                    <h3 style="color: var(--primary-color); margin-top: 0;">运行结果</h3>
                    <div id="result" style="min-height: 100px; padding: 12px; background: #f9f5f0; border-radius: 8px;"></div>
                </div>
            </div>
        </div>

        <!-- 题库内容 -->
        <div id="problem-list" style="display: none;">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="color: var(--primary-color); margin-top: 0;">📚 题库列表</h2>
                    <a href="newproblem.html" class="btn btn-primary" id="new-problem-list-btn" style="display: none;">✚ 新建题目</a>
                </div>
                
                <!-- 搜索框 -->
                <div class="search-container">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="search-input" placeholder="搜索题目ID或名称..." oninput="filterProblems()">
                </div>
                
                <div id="problems-container"></div>
            </div>
        </div>
    </div>

    <script>
        // === 配置 === //
        const GITHUB_OWNER = "wangzhechun";
        const GITHUB_REPO = "Woj-data";
        const DATA_PATH = "data/problems.json";
        let githubToken = localStorage.getItem('github_token') || "";
        let problems = JSON.parse(localStorage.getItem('woj_problems')) || {};

        // === 初始化编辑器 === //
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/chrome");
        editor.session.setMode("ace/mode/c_cpp");
        editor.setOptions({
            fontSize: "14px",
            showLineNumbers: true,
            showGutter: true,
            highlightActiveLine: true
        });

        // === 用户系统 === //
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const loginBtn = document.getElementById('login-btn');
            const userMenu = document.getElementById('user-menu');
            
            if (user) {
                userMenu.style.display = 'block';
                document.getElementById('user-avatar').textContent = user.username.charAt(0).toUpperCase();
                document.getElementById('username-display').textContent = user.username;
                
                if (user.userId === 0) {
                    document.getElementById('user-badge').style.display = 'inline';
                    document.getElementById('new-problem-btn').style.display = 'block';
                    document.getElementById('new-problem-list-btn').style.display = 'block';
                } else {
                    document.getElementById('new-problem-btn').style.display = 'block';
                    document.getElementById('new-problem-list-btn').style.display = 'block';
                }
            } else {
                userMenu.style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('woj_currentUser');
            checkAuth();
            location.href = 'auth.html';
        }

        // === 题目管理 === //
        function renderProblemList(filter = "") {
            const container = document.getElementById('problems-container');
            container.innerHTML = '';
            
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const filteredIds = Object.keys(problems)
                .filter(id => !filter || 
                    id.toLowerCase().includes(filter.toLowerCase()) || 
                    problems[id].title.toLowerCase().includes(filter.toLowerCase()));
            
            if (filteredIds.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #a89b8a;">没有找到题目</div>';
                return;
            }
            
            filteredIds.forEach(id => {
                const problem = problems[id];
                const isOwner = user && problem.creatorId === user.userId;
                const canEdit = user && (user.userId === 0 || isOwner);
                
                const item = document.createElement('div');
                item.className = 'problem-item';
                item.style.padding = '15px';
                item.style.borderBottom = '1px solid #f0e6d6';
                item.style.display = 'flex';
                item.style.justifyContent = 'space-between';
                item.style.alignItems = 'center';
                
                item.innerHTML = `
                    <div style="flex: 1; display: flex; align-items: center;" onclick="loadProblem('${id}')">
                        <span style="font-weight: bold; color: #c0a378; font-family: monospace; min-width: 70px;">${id}</span>
                        <span style="margin-left: 15px;">${problem.title}</span>
                    </div>
                    ${canEdit ? `
                    <div style="display: flex; gap: 10px;">
                        <button onclick="editProblem('${id}', event)" style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 12px; cursor: pointer;">编辑</button>
                        <button onclick="deleteProblem('${id}', event)" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 12px; cursor: pointer;">删除</button>
                    </div>
                    ` : ''}
                `;
                container.appendChild(item);
            });
        }

        // [其余函数保持不变...]

        // === 初始化 === //
        window.addEventListener('load', function() {
            checkAuth();
            handleRoute();
            
            // 设置用户主页链接
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            if (user) {
                document.getElementById('user-profile-btn').onclick = () => {
                    location.href = `user/index.html?userId=${user.userId}`;
                };
            }
            
            // 运行按钮事件
            document.getElementById('run-button').onclick = runCode;
        });
    </script>
</body>
</html>
