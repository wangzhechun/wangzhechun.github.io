    <script>

        const JUDGE_TIMEOUT = 15000; // 15ç§’è¶…æ—¶

        // === é¢˜ç›®ç®¡ç† === //
        function renderProblemList(filter = "") {
            const container = document.getElementById('problems-container');
            container.innerHTML = '';
            
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const filteredIds = Object.keys(problems)
                .filter(id => !filter || 
                    id.toLowerCase().includes(filter.toLowerCase()) || 
                    problems[id].title.toLowerCase().includes(filter.toLowerCase()));
            
            if (filteredIds.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--light-text);">æ²¡æœ‰æ‰¾åˆ°é¢˜ç›®</div>';
                return;
            }
            
            filteredIds.sort((a, b) => {
                const typeA = a.charAt(0);
                const numA = parseInt(a.substring(1)) || 0;
                const typeB = b.charAt(0);
                const numB = parseInt(b.substring(1)) || 0;
                return typeA.localeCompare(typeB) || numA - numB;
            }).forEach(id => {
                const problem = problems[id];
                const isOwner = user && problem.creatorId === user.userId;
                const canEdit = user && (user.userId === 0 || isOwner);
                
                const item = document.createElement('div');
                item.className = 'problem-list-item';
                
                item.innerHTML = `
                    <div onclick="loadProblem('${id}')" style="cursor: pointer; flex: 1;">
                        <div class="problem-id">${id}</div>
                        <div class="problem-title">${problem.title}</div>
                    </div>
                    ${canEdit ? `
                    <div class="problem-actions">
                        <button class="action-btn edit-btn" onclick="editProblem('${id}', event)">ç¼–è¾‘</button>
                        <button class="action-btn delete-btn" onclick="deleteProblem('${id}', event)">åˆ é™¤</button>
                    </div>
                    ` : ''}
                `;
                container.appendChild(item);
            });
        }

        function filterProblems() {
            const searchInput = document.getElementById('search-input');

        }

        function loadProblem(id) {
            location.hash = `problem/${id}`;
            const problem = problems[id];
            if (!problem) return;
            
            document.getElementById("problem-container").style.display = "block";

            document.getElementById("stdin").value = "";

            // æ ¹æ®é¢˜ç›®è®¾ç½®è¯­è¨€

            if (!user || (user.userId !== 0 && problem.creatorId !== user.userId)) {

            if (confirm(`ç¡®å®šè¦åˆ é™¤é¢˜ç›® ${id} å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼`)) {

        // === ä»£ç è¿è¡Œ === //
        async function runCode() {
            const code = editor.getValue();
            const language = document.getElementById("language").value;
            const stdin = document.getElementById("stdin").value;
            const resultDiv = document.getElementById("result");
            const statusDiv = document.getElementById("judge-status");

            // æ¸…é™¤ä¹‹å‰çš„çŠ¶æ€
            statusDiv.style.display = 'none';
            statusDiv.className = 'judge-status';
            resultDiv.textContent = 'è¯„æµ‹ä¸­...';
            
            if (!code.trim()) {
                showJudgeStatus('é”™è¯¯ï¼šä»£ç ä¸èƒ½ä¸ºç©º', 'error');
                return;
            }

            showJudgeStatus('è¯„æµ‹ä¸­ï¼Œè¯·ç¨å€™...', 'waiting');

            try {
                // è®¾ç½®è¶…æ—¶æ§åˆ¶
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), JUDGE_TIMEOUT);

                // å¯¹C++ä»£ç æ·»åŠ é¢„å¤„ç†
                let processedCode = code;
                if (language === 'cpp' && !code.includes('#include')) {
                    processedCode = `#include <bits/stdc++.h>\nusing namespace std;\n${code}`;
                }

                const response = await fetch(JUDGE_API, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({
                        language: language,
                        version: getLanguageVersion(language),
                        files: [{ 
                            content: processedCode,
                            name: getFileName(language)
                        }],
                        stdin: stdin || "",
                        compile_timeout: 10000,
                        run_timeout: 5000,
                        compile_memory_limit: -1,
                        run_memory_limit: -1
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                }

                const data = await response.json();
                processJudgeResult(data);

            } catch (error) {
                handleJudgeError(error);
            }
        }

        function getLanguageVersion(language) {
            const versions = {
                'cpp': '10.2.0',
                'python': '3.10.0',
                'java': '15.0.2'
            };
            return versions[language] || 'latest';
        }

        function getFileName(language) {
            const extensions = {
                'cpp': 'main.cpp',
                'python': 'main.py',
                'java': 'Main.java'
            };
            return extensions[language] || 'code';
        }

        function processJudgeResult(data) {
            const resultDiv = document.getElementById("result");
            const output = [];
            
            // å¤„ç†ç¼–è¯‘è¾“å‡º
            if (data.compile && data.compile.output) {
                output.push(`=== ç¼–è¯‘è¾“å‡º ===\n${data.compile.output}\n`);
            }

            // å¤„ç†è¿è¡Œè¾“å‡º
            if (data.run) {
                if (data.run.stdout) {
                    output.push(`=== æ ‡å‡†è¾“å‡º ===\n${truncateOutput(data.run.stdout)}\n`);
                }
                if (data.run.stderr) {
                    output.push(`=== é”™è¯¯è¾“å‡º ===\n${truncateOutput(data.run.stderr)}\n`);
                }
                if (data.run.signal) {
                    output.push(`=== ä¿¡å· ===\nç¨‹åºè¢«ä¿¡å·ç»ˆæ­¢: ${data.run.signal}\n`);
                }
            }

            resultDiv.textContent = output.join('\n') || "ï¼ˆæ— è¾“å‡ºï¼‰";
            
            // æ˜¾ç¤ºçŠ¶æ€
            if (data.compile && data.compile.code !== 0) {
                showJudgeStatus('ç¼–è¯‘é”™è¯¯', 'error');
            } else if (data.run.signal) {
                showJudgeStatus(`è¿è¡Œæ—¶é”™è¯¯ (${data.run.signal})`, 'error');
            } else {
                showJudgeStatus('è¯„æµ‹å®Œæˆ', 'success');
            }
        }

        function truncateOutput(output) {
            if (output.length > MAX_OUTPUT_LENGTH) {

        // === GitHubåŒæ­¥ === //
        async function loadFromGitHub(silent = false) {
            if (!githubToken) {
                if (!silent) {
                    githubToken = prompt("è¯·è¾“å…¥GitHub Personal Access Tokenï¼ˆéœ€è¦repoæƒé™ï¼‰:");
                    if (!githubToken) return false;
                    localStorage.setItem('github_token', githubToken);
                } else {
                    return false;
                }
            }
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${DATA_PATH}`,
                    {
                        headers: { 
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
                
                const data = await response.json();
                const content = JSON.parse(atob(data.content.replace(/\s/g, '')));
                localStorage.setItem('woj_problems', JSON.stringify(content));
                problems = content;
                if (!silent) alert("åŒæ­¥æˆåŠŸï¼");
                return true;
            } catch (error) {
                if (!silent) alert("åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥Tokenæƒé™æˆ–ç½‘ç»œè¿æ¥");
                console.error("åŒæ­¥å¤±è´¥:", error);
                return false;
            }
        }

        async function saveToGitHub() {
            try {
                const getResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${DATA_PATH}`,
                    { headers: { 'Authorization': `token ${githubToken}` } }
                );
                let sha = null;
                if (getResponse.ok) sha = (await getResponse.json()).sha;

                const putResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${DATA_PATH}`,
                    {
                        method: "PUT",
                        headers: { 
                            'Authorization': `token ${githubToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `é¢˜ç›®æ›´æ–° - ${new Date().toLocaleString()}`,
                            content: btoa(unescape(encodeURIComponent(JSON.stringify(problems)))),
                            sha: sha
                        })
                    }
                );
                
                if (!putResponse.ok) throw new Error(`GitHub API error: ${putResponse.status}`);
                return true;
            } catch (error) {
                console.error("ä¿å­˜å¤±è´¥:", error);
                return false;
            }
        }
