<body>
    <!-- ç”¨æˆ·èœå• -->
    <div class="user-menu" id="user-menu">

    <!-- çª„ä¾§è¾¹æ  -->
    <div id="sidebar">
        <h2>Wojå¯¼èˆª</h2>
        <div class="nav-card" onclick="location.hash=''">ğŸ  ä¸»é¡µ</div>
        <div class="nav-card" onclick="location.hash='#problem'">ğŸ“š é¢˜åº“</div>
        <div class="nav-card" onclick="location.href='newproblem.html'" id="new-problem-btn" style="display: none; background-color: var(--secondary-color); color: white;">

    <!-- ä¸»å†…å®¹åŒº -->
    <div id="main-content">
        <!-- ä¸»é¡µå†…å®¹ -->
        <div id="home-page">
            <div class="card">
                <h1 style="color: var(--primary-color); margin-top: 0;">Woj | ä¿¡æ¯ç«èµ›å¹³å°</h1>
                <p style="color: #a89b8a;">ç»ƒä¹ ç¼–ç¨‹ï¼Œæå‡ç®—æ³•èƒ½åŠ›</p>
            </div>
            
            <!-- é¢˜ç›®è¯¦æƒ… -->
            <div id="problem-container" class="card" style="display: none;">
                <h2 id="current-problem-title" style="color: var(--primary-color); margin-top: 0;"></h2>

            <!-- ä»£ç ç¼–è¾‘å™¨ -->

            <!-- è¿è¡Œæ§åˆ¶åŒº -->

                <div style="display: flex; gap: 20px; color: #a89b8a; margin: 15px 0;">

                </div>
                
                <button id="run-button" class="auth-btn login-btn" style="width: auto;">â–¶ï¸ è¿è¡Œä»£ç </button>
            </div>

            <!-- è¾“å…¥è¾“å‡ºåŒº -->
            <div id="io-container">
                <div class="card">
                    <h3 style="color: var(--primary-color); margin-top: 0;">è¾“å…¥ï¼ˆstdinï¼‰</h3>
                    <textarea id="stdin" rows="4" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #e0d6c2;"></textarea>

                <div class="card">
                    <h3 style="color: var(--primary-color); margin-top: 0;">è¿è¡Œç»“æœ</h3>

        <!-- é¢˜åº“å†…å®¹ -->
        <div id="problem-list" style="display: none;">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2 style="color: var(--primary-color); margin-top: 0;">ğŸ“š é¢˜åº“åˆ—è¡¨</h2>
                    <a href="newproblem.html" class="auth-btn login-btn" id="new-problem-list-btn" style="display: none; text-decoration: none;">âœš æ–°å»ºé¢˜ç›®</a>
                </div>
                
                <!-- æœç´¢æ¡† -->
                <div style="position: relative; margin-bottom: 20px; max-width: 400px;">
                    <span style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #a89b8a;">ğŸ”</span>
                    <input type="text" id="search-input" placeholder="æœç´¢é¢˜ç›®IDæˆ–åç§°..." oninput="filterProblems()" 
                           style="width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #e0d6c2; border-radius: 20px;">
                </div>
                
                <div id="problems-container"></div>
            </div>
        </div>
    </div>

    <script>
        // === é…ç½® === //
        const GITHUB_OWNER = "wangzhechun";
        const GITHUB_REPO = "Woj-data";
        const DATA_PATH = "data/problems.json";
        let githubToken = localStorage.getItem('github_token') || "";
        let problems = JSON.parse(localStorage.getItem('woj_problems')) || {};

        // === åˆå§‹åŒ–ç¼–è¾‘å™¨ === //
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/chrome");
        editor.session.setMode("ace/mode/c_cpp");
        editor.setOptions({
            fontSize: "14px",
            showLineNumbers: true,
            showGutter: true,
            highlightActiveLine: true
        });

        // === ç”¨æˆ·ç³»ç»Ÿ === //
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const authButtons = document.getElementById('auth-buttons');
            const userProfile = document.getElementById('user-profile');
            const newProblemBtn = document.getElementById('new-problem-btn');
            const newProblemListBtn = document.getElementById('new-problem-list-btn');
            
            if (user) {
                authButtons.style.display = 'none';
                userProfile.style.display = 'block';
                document.getElementById('user-avatar').textContent = user.username.charAt(0).toUpperCase();
                document.getElementById('username-display').textContent = user.username;
                document.getElementById('user-profile-btn').href = `user/index.html?userId=${user.userId}`;
                
                // æ˜¾ç¤ºæ–°å»ºé¢˜ç›®æŒ‰é’®
                newProblemBtn.style.display = 'block';
                newProblemListBtn.style.display = 'block';
            } else {
                authButtons.style.display = 'block';
                userProfile.style.display = 'none';
                newProblemBtn.style.display = 'none';
                newProblemListBtn.style.display = 'none';
            }
        }

        // === é¢˜ç›®ç®¡ç† === //
        function renderProblemList(filter = "") {
            const container = document.getElementById('problems-container');
            container.innerHTML = '';
            
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const filteredIds = Object.keys(problems)
                .filter(id => !filter || 
                    id.toLowerCase().includes(filter.toLowerCase()) || 
                    problems[id].title.toLowerCase().includes(filter.toLowerCase()));
            
            if (filteredIds.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #a89b8a;">æ²¡æœ‰æ‰¾åˆ°é¢˜ç›®</div>';
                return;
            }
            
            filteredIds.sort((a, b) => {
                const typeA = a.charAt(0);
                const numA = parseInt(a.substring(1)) || 0;
                const typeB = b.charAt(0);
                const numB = parseInt(b.substring(1)) || 0;
                return typeA.localeCompare(typeB) || numA - numB;
            }).forEach(id => {
                const problem = problems[id];
                const isOwner = user && problem.creatorId === user.userId;
                const canEdit = user && (user.userId === 0 || isOwner);
                
                const item = document.createElement('div');
                item.className = 'nav-card';
                item.style.display = 'flex';
                item.style.justifyContent = 'space-between';
                item.style.alignItems = 'center';
                item.style.cursor = 'pointer';
                
                item.innerHTML = `
                    <div style="flex: 1;" onclick="loadProblem('${id}')">
                        <div style="font-weight: bold; color: #c0a378;">${id}</div>
                        <div>${problem.title}</div>
                    </div>
                    ${canEdit ? `
                    <div style="display: flex; gap: 5px;">
                        <button onclick="editProblem('${id}', event)" style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer;">ç¼–è¾‘</button>
                        <button onclick="deleteProblem('${id}', event)" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer;">åˆ é™¤</button>
                    </div>
                    ` : ''}
                `;
                container.appendChild(item);
            });
        }

        function filterProblems() {
            renderProblemList(document.getElementById('search-input').value);
        }

        function loadProblem(id) {
            location.hash = `problem/${id}`;
            const problem = problems[id];
            if (!problem) return;
            
            document.getElementById("problem-container").style.display = "block";
            document.getElementById("current-problem-title").textContent = `${id} | ${problem.title}`;
            document.getElementById("current-problem-content").innerHTML = problem.description;
            document.getElementById("home-page").style.display = "block";
            document.getElementById("problem-list").style.display = "none";
            
            editor.setValue(problem.template || "", -1);
            document.getElementById("stdin").value = "";
            document.getElementById("result").innerHTML = "è¯·å…ˆç¼–å†™ä»£ç å¹¶ç‚¹å‡»è¿è¡Œ";
        }

        function editProblem(id, event) {
            event.stopPropagation();
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const problem = problems[id];
            
            if (!user || (user.userId !== 0 && problem.creatorId !== user.userId)) {
                alert('æ‚¨æ²¡æœ‰æƒé™ç¼–è¾‘æ­¤é¢˜ç›®');
                return;
            }
            
            location.href = `newproblem.html?edit=${id}`;
        }

        function deleteProblem(id, event) {
            event.stopPropagation();
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const problem = problems[id];
            
            if (!user || (user.userId !== 0 && problem.creatorId !== user.userId)) {
                alert('æ‚¨æ²¡æœ‰æƒé™åˆ é™¤æ­¤é¢˜ç›®');
                return;
            }
            
            if (confirm(`ç¡®å®šè¦åˆ é™¤é¢˜ç›® ${id} å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼`)) {
                delete problems[id];
                localStorage.setItem('woj_problems', JSON.stringify(problems));
                saveToGitHub().then(() => renderProblemList());
                if (location.hash.includes(id)) {
                    location.hash = '#problem';
                }
            }
        }

        // === ä»£ç è¿è¡Œ === //
        async function runCode() {
            const code = editor.getValue();
            const language = document.getElementById("language").value;
            const stdin = document.getElementById("stdin").value;
            const resultDiv = document.getElementById("result");

            if (!code.trim()) {
                resultDiv.innerHTML = "<span style='color:red'>é”™è¯¯ï¼šä»£ç ä¸èƒ½ä¸ºç©º</span>";
                return;
            }

            resultDiv.innerHTML = "<p>è¯„æµ‹ä¸­...</p>";

            try {
                const response = await fetch("https://emkc.org/api/v2/piston/execute", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        language: language,
                        version: language === "cpp" ? "10.2.0" : "3.10.0",
                        files: [{ content: code }],
                        stdin: stdin || ""
                    })
                });

                const data = await response.json();
                let output = "";

                if (data.run.stdout) {
                    output += `<pre>${data.run.stdout}</pre>`;
                }
                if (data.run.stderr) {
                    output += `<pre style="color:red">${data.run.stderr}</pre>`;
                }

                resultDiv.innerHTML = output || "<p>ï¼ˆæ— è¾“å‡ºï¼‰</p>";
            } catch (error) {
                resultDiv.innerHTML = `<span style="color:red">è¯„æµ‹å¤±è´¥ï¼š${error.message}</span>`;
            }
        }

        // === GitHubåŒæ­¥ === //
        async function loadFromGitHub() {
            if (!githubToken) {
                githubToken = prompt("è¯·è¾“å…¥GitHub Personal Access Tokenï¼ˆéœ€è¦repoæƒé™ï¼‰:");
                if (!githubToken) return false;
                localStorage.setItem('github_token', githubToken);
            }
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${DATA_PATH}`,
                    {
                        headers: { 
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const content = JSON.parse(atob(data.content.replace(/\s/g, '')));
                    localStorage.setItem('woj_problems', JSON.stringify(content));
                    problems = content;
                    return true;
                }
            } catch (error) {
                console.error("åŒæ­¥å¤±è´¥:", error);
            }
            return false;
        }

        async function saveToGitHub() {
            try {
                // è·å–æ–‡ä»¶SHAï¼ˆç”¨äºæ›´æ–°ç°æœ‰æ–‡ä»¶ï¼‰
                const getResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${DATA_PATH}`,
                    { headers: { 'Authorization': `token ${githubToken}` } }
                );
                let sha = null;
                if (getResponse.ok) sha = (await getResponse.json()).sha;

                // ä¸Šä¼ æ•°æ®
                const putResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${DATA_PATH}`,
                    {
                        method: "PUT",
                        headers: { 
                            'Authorization': `token ${githubToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `é¢˜ç›®æ›´æ–° - ${new Date().toLocaleString()}`,
                            content: btoa(unescape(encodeURIComponent(JSON.stringify(problems)))),
                            sha: sha
                        })
                    }
                );
                
                return putResponse.ok;
            } catch (error) {
                console.error("ä¿å­˜å¤±è´¥:", error);
                return false;
            }
        }

        async function syncWithGitHub() {
            if (await loadFromGitHub()) {
                alert("åŒæ­¥æˆåŠŸï¼");
                if (location.hash === "#problem") renderProblemList();
            } else {
                alert("åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥Tokenæƒé™");
            }
        }

        // === è·¯ç”±æ§åˆ¶ === //
        function handleRoute() {
            const hash = location.hash;
            
            if (hash.startsWith('#problem/')) {
                const id = hash.split('/')[1];
                loadProblem(id);
            } else if (hash === '#problem') {
                document.getElementById("home-page").style.display = "none";
                document.getElementById("problem-list").style.display = "block";
                document.getElementById("problem-container").style.display = "none";
                renderProblemList();
            } else {
                document.getElementById("home-page").style.display = "block";
                document.getElementById("problem-list").style.display = "none";
                document.getElementById("problem-container").style.display = "none";
            }
        }

        // === åˆå§‹åŒ– === //
        window.addEventListener('load', function() {
            checkAuth();
            handleRoute();
            
            // è®¾ç½®è¿è¡ŒæŒ‰é’®äº‹ä»¶
            document.getElementById('run-button').onclick = runCode;
            
            // è‡ªåŠ¨å°è¯•åŒæ­¥æ•°æ®
            if (githubToken) {
                loadFromGitHub().then(success => {
                    if (success && location.hash === "#problem") {
                        renderProblemList();
                    }
                });
            }
        });
        
        window.addEventListener('hashchange', handleRoute);
    </script>
