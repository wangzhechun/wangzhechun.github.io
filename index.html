<body>

            <!-- è¿è¡Œæ§åˆ¶åŒº -->

                <div id="limits">

                    <div class="limit-item">ğŸ’¾ å†…å­˜é™åˆ¶: 256MB</div>
                    <div class="limit-item">ğŸ“ ä»£ç é•¿åº¦é™åˆ¶: 100KB</div>
                </div>
                
                <button id="run-button" onclick="runCode()">â–¶ï¸ è¿è¡Œä»£ç </button>

            <!-- è¾“å…¥è¾“å‡ºåŒº -->
            <div id="io-container">
                <div class="io-section">

                    <textarea id="stdin" rows="4" placeholder="åœ¨æ­¤è¾“å…¥æµ‹è¯•æ•°æ®..."></textarea>
                </div>
                
                <div class="io-section">
                    <h3>è¿è¡Œç»“æœ</h3>

        <!-- é¢˜åº“å†…å®¹ -->
        <div id="problem-list" style="display: none;">

                <h2>ğŸ“š é¢˜åº“åˆ—è¡¨</h2>
                <button id="new-problem-list-btn" onclick="location.href='newproblem.html'" style="padding: 10px 15px; background-color: #d4b78f; color: white; display: none;">âœš æ–°å»ºé¢˜ç›®</button>

    <script>
        // åˆå§‹åŒ–ä»£ç ç¼–è¾‘å™¨
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/chrome");
        editor.session.setMode("ace/mode/c_cpp");
        editor.setOptions({
            fontSize: "14px",
            showLineNumbers: true,
            showGutter: true,
            highlightActiveLine: true,
            highlightSelectedWord: true
        });
        editor.setValue("", -1);

        // ä»localStorageåŠ è½½é¢˜ç›®æˆ–åˆå§‹åŒ–ç©ºé¢˜åº“
        let problems = JSON.parse(localStorage.getItem('woj_problems')) || {};

        // æ£€æŸ¥ç™»å½•çŠ¶æ€å¹¶æ›´æ–°UI
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const newProblemBtn = document.getElementById('new-problem-btn');
            const newProblemListBtn = document.getElementById('new-problem-list-btn');
            
            if (user) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                
                // åªæœ‰0å·ç”¨æˆ·å¯ä»¥çœ‹åˆ°æ–°å»ºé¢˜ç›®æŒ‰é’®
                if (user.userId === 0) {
                    newProblemBtn.style.display = 'block';
                    if (newProblemListBtn) newProblemListBtn.style.display = 'block';
                } else {
                    newProblemBtn.style.display = 'none';
                    if (newProblemListBtn) newProblemListBtn.style.display = 'none';
                }
            } else {
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                newProblemBtn.style.display = 'none';
                if (newProblemListBtn) newProblemListBtn.style.display = 'none';
            }
        }

        // ç™»å‡ºå‡½æ•°
        function logout() {
            localStorage.removeItem('woj_currentUser');
            location.href = 'auth.html';
        }

        // æ¸²æŸ“é¢˜åº“åˆ—è¡¨
        function renderProblemList() {
            const container = document.getElementById('problems-container');
            container.innerHTML = '';
            
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const isAdmin = user && user.userId === 0;
            
            const sortedIds = Object.keys(problems).sort((a, b) => {
                // æŒ‰ç…§é¢˜ç›®ç±»å‹å’Œç¼–å·æ’åº
                const typeA = a.charAt(0);
                const numA = parseInt(a.substring(1));
                const typeB = b.charAt(0);
                const numB = parseInt(b.substring(1));
                
                if (typeA !== typeB) return typeA.localeCompare(typeB);
                return numA - numB;
            });
            
            if (sortedIds.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 16px; color: #a89b8a;">é¢˜åº“ä¸ºç©º</p>
                        ${isAdmin ? `
                        <button onclick="location.href='newproblem.html'" 
                                style="margin-top: 15px; padding: 10px 20px; background-color: #d4b78f; color: white;">
                            åˆ›å»ºç¬¬ä¸€é“é¢˜ç›®
                        </button>
                        ` : ''}
                    </div>
                `;
                return;
            }
            
            sortedIds.forEach(id => {
                const problem = problems[id];
                const isOwner = user && problem.creatorId === user.userId;
                const canEdit = isAdmin || isOwner;
                
                const item = document.createElement('div');
                item.className = 'problem-item';
                item.innerHTML = `
                    <div style="flex: 1; display: flex; align-items: center;" onclick="loadProblem('${id}')">
                        <span class="problem-id">${id}</span>
                        <span class="problem-name" style="margin-left: 15px;">${problem.title}</span>
                        ${problem.creatorId !== undefined ? `<span style="font-size: 12px; color: #a89b8a; margin-left: 10px;">(åˆ›å»ºè€…: ${problem.creatorId})</span>` : ''}
                    </div>
                    ${canEdit ? `
                    <div class="problem-actions">
                        <button class="edit-btn" onclick="editProblem('${id}', event)">ç¼–è¾‘</button>
                        <button class="delete-btn" onclick="deleteProblem('${id}', event)">åˆ é™¤</button>
                    </div>
                    ` : ''}
                `;
                container.appendChild(item);
            });
        }

        // åŠ è½½é¢˜ç›®
        function loadProblem(id) {
            location.hash = `problem/${id}`;
            const problem = problems[id];
            if (!problem) return;
            
            document.getElementById("problem-container").style.display = "block";
            document.getElementById("current-problem-title").textContent = `${id} | ${problem.title}`;
            document.getElementById("current-problem-content").innerHTML = problem.description;
            document.getElementById("home-page").style.display = "block";
            document.getElementById("problem-list").style.display = "none";
            
            editor.setValue(problem.template || "", -1);
            document.getElementById("stdin").value = "";
            document.getElementById("result").innerHTML = "è¯·å…ˆç¼–å†™ä»£ç å¹¶ç‚¹å‡»è¿è¡Œ";
        }

        // ç¼–è¾‘é¢˜ç›®
        function editProblem(id, event) {
            event.stopPropagation();
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const problem = problems[id];
            
            if (!user || (user.userId !== 0 && problem.creatorId !== user.userId)) {
                alert('æ‚¨æ²¡æœ‰æƒé™ç¼–è¾‘æ­¤é¢˜ç›®');
                return;
            }
            
            location.href = `newproblem.html?edit=${id}`;
        }

        // åˆ é™¤é¢˜ç›®
        function deleteProblem(id, event) {
            event.stopPropagation();
            const user = JSON.parse(localStorage.getItem('woj_currentUser'));
            const problem = problems[id];
            
            if (!user || (user.userId !== 0 && problem.creatorId !== user.userId)) {
                alert('æ‚¨æ²¡æœ‰æƒé™åˆ é™¤æ­¤é¢˜ç›®');
                return;
            }
            
            if (confirm(`ç¡®å®šè¦åˆ é™¤é¢˜ç›® ${id} å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼`)) {
                delete problems[id];
                localStorage.setItem('woj_problems', JSON.stringify(problems));
                renderProblemList();
                if (location.hash.includes(id)) {
                    location.hash = '#problem';
                }
            }
        }

        // è¿è¡Œä»£ç 
        async function runCode() {
            const code = editor.getValue();
            const language = document.getElementById("language").value;
            const stdin = document.getElementById("stdin").value;
            const resultDiv = document.getElementById("result");

            if (!code.trim()) {
                resultDiv.innerHTML = "<span style='color:red'>é”™è¯¯ï¼šä»£ç ä¸èƒ½ä¸ºç©º</span>";
                return;
            }

            resultDiv.innerHTML = "<p>è¯„æµ‹ä¸­...ï¼ˆé¦–æ¬¡è¯·æ±‚å¯èƒ½éœ€è¦10ç§’ï¼‰</p>";

            try {
                const response = await fetch("https://emkc.org/api/v2/piston/execute", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        language: language,
                        version: language === "cpp" ? "10.2.0" : "3.10.0",
                        files: [{ content: code }],
                        stdin: stdin || ""
                    })
                });

                const data = await response.json();
                let output = "";

                if (data.run.stdout) {
                    output += `<pre style="margin: 0;">${data.run.stdout}</pre>`;
                }
                if (data.run.stderr) {
                    output += `<pre style="margin: 0; color:red">${data.run.stderr}</pre>`;
                }
                if (!data.run.stdout && !data.run.stderr) {
                    output = "<p>ï¼ˆæ— è¾“å‡ºï¼‰</p>";
                }

                resultDiv.innerHTML = `
                    <div style="margin-bottom: 10px; color: #666;">
                        <strong style="color: #333;">è¯„æµ‹ç»“æœï¼š</strong>
                        <span style="color: ${data.run.signal ? 'red' : 'green'}">
                            ${data.run.signal ? 'è¿è¡Œé”™è¯¯' : 'è¿è¡ŒæˆåŠŸ'}
                        </span>
                    </div>
                    ${output}
                    <div style="margin-top: 15px; color: #666; font-size: 14px;">
                        <span>â±ï¸ è¿è¡Œæ—¶é—´: ${data.run.time || 0}s</span>
                        <span style="margin-left: 15px;">ğŸ“¦ å†…å­˜ä½¿ç”¨: ${data.run.memory || 'N/A'}B</span>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color:red; margin-bottom: 10px;">
                        <strong>è¯„æµ‹å¤±è´¥ï¼š</strong>${error.message}
                    </div>
                    <p style="color: #666;">å¯èƒ½çš„åŸå› ï¼š</p>
                    <ul style="color: #666; margin-top: 5px;">
                        <li>â€¢ ç½‘ç»œè¿æ¥é—®é¢˜</li>
                        <li>â€¢ APIæœåŠ¡æš‚æ—¶ä¸å¯ç”¨</li>
                        <li>â€¢ ä»£ç æ‰§è¡Œæ—¶é—´è¿‡é•¿</li>
                    </ul>
                `;
            }
        }

        // è·¯ç”±æ§åˆ¶
        function handleRoute() {
            const hash = location.hash;
            
            if (hash.startsWith('#problem/')) {
                const id = hash.split('/')[1];
                loadProblem(id);
            } else if (hash === '#problem') {
                document.getElementById("home-page").style.display = "none";
                document.getElementById("problem-list").style.display = "block";
                document.getElementById("problem-container").style.display = "none";
                renderProblemList();
            } else {
                document.getElementById("home-page").style.display = "block";
                document.getElementById("problem-list").style.display = "none";
                document.getElementById("problem-container").style.display = "none";
            }
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', function() {
            checkAuth();
            handleRoute();
        });
        window.addEventListener('hashchange', handleRoute);
    </script>
