<!DOCTYPE html>
<html>
<head>
    <title>创建题目 - Woj</title>
    <style>
        /* 复用主站的样式 */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; }
        #sidebar { width: 180px; background: #f5efe6; padding: 20px; height: 100vh; }
        #main { flex: 1; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        textarea, input { width: 100%; padding: 8px; }
        button { background: #d4b78f; border: none; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>题目管理</h2>
        <button onclick="window.location.href='/'">← 返回主页</button>
    </div>

    <div id="main">
        <h1>创建新题目</h1>
        <form id="problem-form">
            <div class="form-group">
                <label>题目名称</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label>题目描述 (Markdown格式)</label>
                <textarea id="description" rows="10" required></textarea>
            </div>
            
            <div class="form-group">
                <label>代码模板</label>
                <textarea id="template" rows="10" required></textarea>
            </div>
            
            <button type="button" onclick="saveProblem()">保存题目</button>
        </form>
    </div>

    <script>
        function saveProblem() {
            // 生成题号 (A+4位数字)
            const problems = JSON.parse(localStorage.getItem('woj_problems') || '{}');
            const nextId = 'A' + (Object.keys(problems).length + 1).toString().padStart(4, '0');
            
            problems[nextId] = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                template: document.getElementById('template').value
            };
            
            localStorage.setItem('woj_problems', JSON.stringify(problems));
            alert(`题目 ${nextId} 创建成功！`);
            window.location.href = '/#problem';
        }
    </script>
</body>
</html>
