<!DOCTYPE html>
<html>
<head>
    <title>页面未找到</title>
    <script>
        // 尝试修复problem/开头的路径
        const path = window.location.pathname;
        if (path.includes('problem/')) {
            const problemId = path.split('/').pop();
            window.location.href = `index.html#problem/${problemId}`;
        } else {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <p>正在跳转到首页...</p>
</body>
</html>
